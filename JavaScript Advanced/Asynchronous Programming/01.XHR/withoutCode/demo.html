<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="load">Load Repos</button>
<div id="res"></div>

<script>
  
    const loadButtion = document.querySelector('#load');
   
   loadButtion.addEventListener('click', getRepos);

   function getRepos() {
    debugger
      const url = 'https://api.github.com/users/testnakov/repos';
      const httpRequest = new XMLHttpRequest;
      httpRequest.addEventListener('onreadystatechange', function() {
         const numberOfRequests = 4;
         if(httpRequest.readyState == numberOfRequests && httpRequest.status == 200) {
            document.getElementById('res').textContent = httpRequest.response;
         }
      });
      httpRequest.open('GET', url);
      httpRequest.send();
   }
</script>

</body>
</html>
